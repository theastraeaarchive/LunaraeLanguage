<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunarae Cultural Phrases | Astraea Archive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lunarae Cultural Phrases</h1>
    <p class="subtitle">Everyday expressions and sacred sayings of the Ahalonai</p>
  </header>

  <section id="search">
    <input type="text" id="searchBox" placeholder="Search for a phrase or meaning...">
  </section>

  <main id="phrases"></main>

  <footer>
    <p>Part of the Astraea Archive âœ¦ Created by <em>The Ahalon</em></p>
  </footer>

  <script>
    async function loadPhrases() {
      const res = await fetch('cultural-phrases.json');
      const data = await res.json();
      const container = document.getElementById('phrases');
      const searchBox = document.getElementById('searchBox');

      function render(filter = '') {
        container.innerHTML = '';

        Object.entries(data).forEach(([phrase, info]) => {
          const searchTarget = (phrase + info.meaning + info.usage).toLowerCase();
          if (!searchTarget.includes(filter.toLowerCase())) return;

          const card = document.createElement('div');
          card.classList.add('card');

          const phraseText = document.createElement('h2');
          phraseText.textContent = phrase;
          phraseText.classList.add('phrase-text');

          const meaning = document.createElement('p');
          meaning.textContent = info.meaning;
          meaning.classList.add('meaning');

          const usage = document.createElement('p');
          usage.textContent = info.usage;
          usage.classList.add('usage');

          card.appendChild(phraseText);
          card.appendChild(meaning);
          card.appendChild(usage);
          container.appendChild(card);
        });
      }

      searchBox.addEventListener('input', e => render(e.target.value));
      render();
    }

    loadPhrases();
  </script>
</body>
</html>
